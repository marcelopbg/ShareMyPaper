<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="d-flex justify-content-center">
        <div class="card mt-5 p-5 pt-4" id="login-card">
            <h5>Login</h5>
            <div class="mt-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div class="mt-3 mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </div>
</form>
