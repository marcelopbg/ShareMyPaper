<div class="d-flex justify-content-center mb-5">
    <div class="w-100 p-5 pt-0">
        <h5 class="mt-5 mb-4">Newest Posts</h5>
        <section class="pb-5">
            <div class="d-flex m-2" *ngIf="newestPosts?.pageCount && newestPosts?.pageCount! > 0">
                <button class="btn btn-sm btn-dark" (click)="previousPageButton()"
                    [disabled]="newestPosts?.currentPage == 1">
                    <fa-icon [icon]="faArrowLeft"></fa-icon>
                </button>
                <button class="btn btn-sm btn-dark" style="margin-left: 7px;" (click)="nextPageButton()"
                    [disabled]="newestPosts?.currentPage == newestPosts?.pageCount">
                    <fa-icon [icon]="faArrowRight"></fa-icon>
                </button>
                <span class="page-mark"> {{newestPosts?.currentPage}}/{{newestPosts?.pageCount}} </span>
            </div>
            <div class="container">
                <div class="row">
                    <div *ngFor="let post of newestPosts?.results" class="col-md-3 mb-3 d-flex align-items-stretch">
                        <div class="card w-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title"> {{post.title}}</h5>
                                <p class="card-text mb-4">{{post.text}}</p>
                                
                            </div>
                                <div style="
                                    display: flex;
                                    align-items: 100%;
                                    margin: 20px;
                                    justify-content: end;
                                ">
                                    <button class="btn btn-sm btn-outline-danger download-button" (click)="viewPostDocument(post)">
                                        <fa-icon [icon]="faFilePdf"></fa-icon>
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
